<!doctype html>
<html>
	<head>
		<title>learningthree.js boiler plate for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
			
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->
		<script src="vendor/three.js/Stats.js"></script>

		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<script src="vendor/DragPanControls.js"></script>

		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
	<!-- three.js container -->
    <div id="container"></div>
	<!-- info on screen display -->
	<div id="info">
		<a href="http://learningthreejs.com/" target="_blank">LearningThree.js</a>: 
		Experimentation with tunnel effect
	</div> 
	<div id="inlineDoc">
		<span id="fullscreenDoc"><i>f</i> for fullscreen - </span><i>p</i> for screenshot
	</div>

	<script type="text/javascript">
		var stats, scene, renderer;
		var camera, cameraControl;
		var texture;

		if( !init() )	animate();

		// init the scene
		function init(){

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});
				renderer.setClearColor( 0x000000, 1 );
			// uncomment if webgl is required
			}else{
				Detector.addGetWebGLMessage();
				return true;
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );

			// create a scene
			scene = new THREE.Scene();

			// put a camera in the scene
			camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 10000 );
			camera.position.set(0, 0, 7);
			camera.lookAt(scene.position)
			scene.add(camera);

			// transparently support window resize
			THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			if( THREEx.FullScreen.available() ){
				THREEx.FullScreen.bindKey();				
			}else{
				document.getElementById('fullscreenDoc').style.display	= "none";				
			}

			var light	= new THREE.DirectionalLight( 0xff8000, 1.5 );
			light.position.set( 1, 1, 0 ).normalize();
			scene.add( light );
			
			var light	= new THREE.DirectionalLight( 0xff8000, 1.5 );
			light.position.set( -1, 1, 0 ).normalize();
			scene.add( light );
			
			var light	= new THREE.PointLight( 0x44FFAA, 15, 25 );
			light.position.set( 0, -3, 0 );
			scene.add( light );
			
			var light	= new THREE.PointLight( 0xff4400, 20, 30 );
			light.position.set( 3, 3, 0 );
			scene.add( light );
			
			scene.fog	= new THREE.FogExp2( 0x000000, 0.15 );

			// here you add your objects
			// - you will most likely replace this part by your own
			var geometry	= new THREE.CylinderGeometry( 1, 1, 30, 32, 1, true );

			// Loud our mesh in the new way
			var textureLoader = new THREE.TextureLoader();
			var material, mesh;

			textureLoader.load(
				"images/water.jpg", 
				function(text) {
			    	texture = text;

			    	texture.wrapT	= THREE.RepeatWrapping;

					material	= new THREE.MeshLambertMaterial({color : 0xFFFFFF, map : texture});
					material.side = THREE.DoubleSide; // new version of mesh.flipSided	= true;
					mesh	= new THREE.Mesh( geometry, material );
					mesh.rotation.x	= Math.PI/2;
					scene.add( mesh );

					console.log("Texture has loaded");
			    } 
			);

			
		}

		// animation loop
		function animate() {

			// loop on request animation loop
			// - it has to be at the begining of the function
			// - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
			requestAnimationFrame( animate );

			// do the render
			render();

			// update stats
			stats.update();
		}

		// render the scene
		function render() {
			// Make sure the texture has loaded because the new way of loading isn't blocking
			if(texture != null) {

				// move the texture to give the illusion of moving thru the tunnel
				texture.offset.y	+= 0.008;
				texture.offset.y	%= 1;

				// move the camera back and forth
				var seconds		= Date.now() / 1000;
				var radius		= 0.70;
				var angle		= Math.sin(0.75 * seconds * Math.PI) / 4;
				//angle	= (seconds*Math.PI)/4;
				camera.position.x	= Math.cos(angle - Math.PI/2) * radius;
				camera.position.y	= Math.sin(angle - Math.PI/2) * radius;
				camera.rotation.z	= angle;

			} else 
				console.log("Texture hasn't loaded yet");

			// actually render the scene
			renderer.render( scene, camera );
		}
	</script>
</body>
</html>
